name: Deploy to S3 on Changes - main branch

on:
  pull_request:
    types: [closed]
    branches:
      - main
    paths:
      - 'src/**'

env:
  ENV: prod
  AWS_S3_BUCKET: my-kodato-prod

jobs:
  deploy-to-s3:
    if: github.event.pull_request.merged == true
    runs-on: self-hosted
    environment: prod
    steps:
      - uses: actions/checkout@v3

      - name: Check Environment Variables
        run: |
          echo "Environment: ${{ env.ENV }}"
          echo "S3 Bucket: ${{ env.AWS_S3_BUCKET }}"
          echo "VITE_ENV value: ${{ vars.VITE_ENV }}"
          if [ -n "${{ secrets.VITE_PSPDFKIT_LICENSE_KEY }}" ]; then
            echo "VITE_PSPDFKIT_LICENSE_KEY is set"
          else
            echo "VITE_PSPDFKIT_LICENSE_KEY is not set"
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Check AWS Configuration
        run: aws sts get-caller-identity

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: './package.json'

      - name: Install Dependencies
        run: npm install

      - name: Build with Vite
        env:
          VITE_ENV: ${{ vars.VITE_ENV }}
          VITE_PSPDFKIT_LICENSE_KEY: ${{ secrets.VITE_PSPDFKIT_LICENSE_KEY }}
          VITE_RECAPTCHA_V2_SITE_KEY: ${{ secrets.VITE_RECAPTCHA_V2_SITE_KEY }}
          VITE_RECAPTCHA_V3_SITE_KEY: ${{ secrets.VITE_RECAPTCHA_V3_SITE_KEY }}
        run: |
          echo "Starting build process with ENV=${{ env.ENV }}"
          npm run build:${{ env.ENV }}
          echo "Build completed"

      - name: List Build Output
        run: ls -la dist/

      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --delete
        env:
          AWS_S3_BUCKET: ${{ env.AWS_S3_BUCKET }}
          SOURCE_DIR: 'dist'

      - name: Verify Deployment
        run: aws s3 ls s3://${{ env.AWS_S3_BUCKET }}/
